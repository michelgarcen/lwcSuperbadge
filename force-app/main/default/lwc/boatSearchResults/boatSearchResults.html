<template>
  <lightning-tabset if:true={boats} variant="scoped" >
    <lightning-tab label="Gallery">
      <div class="slds-scrollable_y">
        <!-- layout horizontally aligned to the center  -->
        <!-- layout allowing multiple rows -->
        <lightning-layout multiple-rows="true" horizontal-align="center">
          <!-- template looping through each boat -->
          <template for:each={boats.data} for:item="boat">
            <!-- lightning-layout-item for each boat -->
            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" key={boat.Id}>
                 <c-boat-tile onboatselect={updateSelectedTile} boat={boat} selected-boat-id={selectedBoatId}></c-boat-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </lightning-tab>
    <lightning-tab label="Boat Editor">
      <div class="slds-scrollable_y">
      <lightning-datatable
                key-field="id"
                data={boats.data}
                hide-checkbox-column="true"
                suppress-bottom-bar
                columns={columns}
                 onsave={handleSave}>
        </lightning-datatable>
      </div>
    </lightning-tab>
     <lightning-tab label="Boats Near Me">
        <c-boats-near-me onboatselect={updateSelectedTile} boat-type-id={boatTypeId}></c-boats-near-me>
    </lightning-tab>
  </lightning-tabset>
</template>
