# Unique name for this workflow
name: CI

# Definition when the workflow should run
on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths-ignore:
            - 'sfdx-project.json'
            - 'README.md'

# Jobs to be executed
jobs:
    checkout-auth-scatch-tests:
        runs-on: ubuntu-latest
        steps:
        # Checkout the source code
        - name: 'Checkout source code'
          uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '14'
            
        # Store secret for dev hub
        - name: 'Populate auth file with DEVHUB_TOKEN secret'
            shell: bash
            run: |
                echo ${{ secrets.DEVHUB_TOKEN}} > ./DEVHUB_TOKEN.txt
                secretFileSize=$(wc -c "./DEVHUB_TOKEN.txt" | awk '{print $1}')
                if [ $secretFileSize == 1 ]; then
                    echo "Missing DEVHUB_TOKEN secret. Is this workflow running on a fork?";
                    exit 1;
                fi              
        
        # Install Salesforce CLI
        - name: Install Salesforce CLI
          run: |
            npm install sfdx-cli
            node_modules/sfdx-cli/bin/run --version
            node_modules/sfdx-cli/bin/run plugins --core

        - name: Auth with the DevHub
          run: 'sfdx force:auth:sfdxurl:store -f token.txt -a DevHub -d'

        - name: Create scratch org
          run: 'sfdx force:org:create -f config/project-scratch-def.json -a my-scratch'

        - name: Push source
          run: 'sfdx force:source:push -u my-scratch'

        - name: List orgs
          run: 'sfdx force:org:list'

        - name: Run tests
          run: 'sfdx force:apex:test:run -u my-scratch --resultformat human'

        - name: Delete scratch org
          run: 'sfdx force:org:delete -u my-scratch --noprompt'

